<!--
  <bin-packing-grid>

  @element bin-packing-grid
  @demo https://chris-l.github.io/bin-packing-grid/
-->
<template id="bin-packing-grid">
  <style>
    :host {
      display   : block;
      position  : relative;
    }
    :host .bin-packing-filler, :host ::content .bin-packing-filler {
      border    : 1px solid;
      display   : block;
      position  : absolute;
      box-sizing: border-box;
    }
  </style>
  <content></content>
</template>

<template id="bin-packing-item">
  <style>
    :host {
      border    : 1px solid;
      display   : block;
      position  : absolute;
      box-sizing: border-box;
    }
    :host > div {
      display   : inline-block;
      height    : auto;
      width     : auto;
    }
    :host([hidden]) {
      display   : none;
    }
  </style>
  <div>
    <content></content>
  </div>
</template>

<script src="bin-packing-grid.js"></script>
